# .github/workflows/ci.yml
name: SCMS CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: scms
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest mysql-connector-python

    - name: Wait for MySQL
      run: |
        sleep 20
        mysql -h 127.0.0.1 -u root -proot -e "SHOW DATABASES;"

    - name: Load schema
      run: |
        mysql -h 127.0.0.1 -u root -proot scms < db/schema.sql

    - name: Run tests
      run: pytest -v --cov=db --cov-report=term-missing tests.py
